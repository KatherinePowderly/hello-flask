<!doctype html>

<html>
    <body>
        <form action="https://duckduckgo.com" method="get"> <!-- how, where, and action (where the form is submitted) -->
            <label for="">Search term:</label>
            <input id="search-term" type="text" name="q" /> <!--type = text gives text box-->
            <input type="submit"/>
        </form>

        <h2>My favorite searches</h2>
        <ul>
            <li><a href = "https://duckduckgo.com/?q=goats&ia=web">Goats</a></li>
            <li><a href = "https://duckduckgo.com/?q=tigers&ia=web">Tigers</a></li>
        </ul>
    </body>
</html>
